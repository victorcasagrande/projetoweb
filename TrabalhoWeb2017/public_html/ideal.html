
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="http://criancasegura.org.br/wp-content/themes/crianca-segura/img/favicon.ico" />
</head>
  <body>
    <div class="Container pagina"> <!-- INICIO Conteiner da pagina -->
        <div class="linha"> <!-- INICIO Linha --> 
        </div>
      <div class="Container container Header"><!-- INICIO do Header pagina -->
        <div class="Container container Logo">
            <div class="logo-box">
              <a href="#">
                <img src="img/logo.png">
              </a>
            </div>
        </div>
        <div class="Conteiner container segBloco"><!-- INICIO do Segundo Bloco -->
          <div class="segBloco doacao"><!-- INICIO do Segundo Bloco DOACAO -->
            <div class="botao-doacao"><!-- INICIO do Botao DOACAO -->
              <a class="#">Faça Sua Doação</a>
            </div>
          </div>
          <div class="segBloco busca">
            <div class="linha-busca">
              <div class="form-buscar">
                <form class="formulario-buscar" method="get" pa>
                    <input type="text" name="s" placeholder="Buscar">
                    <input value="OK" alt="Pesquisar" type="submit">
                </form>
              </div>
            </div>
          </div>
        </div><!-- FIM  do SEGUNDO BLOCO-->
        <div class="Conteiner container terceiroBloco"><!-- INICIO do TERCEIRO Bloco -->
          <div class="areaFechada">
            <div class="areaFechada linha">
              <div class="area-adm conteudo">
                Área Administrativa
              </div>

              <div class="form-login">
                <form class="formlogin">
                  <p class="login-username">
                    <label for="user_login"></label>
                    <input name="log" id="user_login" class="input" value="" size="20" placeholder="LOGIN" type="text">
                  </p>
                  <p class="login-password">
                    <label for="user_pass"></label>
                    <input name="pwd" id="user_pass" class="input" value="" size="20" placeholder="SENHA" type="password">
                  </p>
                  <p class="login-submit">
                    <input name="wp-submit" id="wp-submit" class="button-primary" value="OK" type="submit">
                    <input name="redirect_to" value="http://criancasegura.org.br/" type="hidden">
                  </p>
              </form>
            </div>

            </div>
          </div>
          
          
        </div><!-- FIM do TERCEIRO Bloco -->
      </div><!-- FIM  do Header pagina-->
      
    </div><!-- FIM  do Conteiner da pagina -->
  </body>
</html>
